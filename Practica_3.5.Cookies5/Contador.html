<HTML>
<HEAD>
<TITLE>Contador de visitas</TITLE>
<SCRIPT LANGUAGE="JavaScript"
SRC="cookies.js"></SCRIPT>
<SCRIPT LANGUAGE="JavaScript">
function infoVisitas() {
contador = dameValor("visitas");
if(contador == "") contador = 0;
if(contador == 0) document.write("Es la primera vez que visita esta página");
else if(contador == 1) document.write("Ya ha estado aquí otra vez");
else document.write("Ha estado en esta página " + contador + " veces antes");
contador++;
ponValor("visitas",contador,365);
}
</SCRIPT>
</HEAD>
<BODY>
<H2 ALIGN="center">
Página con contador de visitas</H2>
<SCRIPT LANGUAGE="JavaScript">
infoVisitas();</SCRIPT>
</BODY>
