<HTML> 
<HEAD> 
<TITLE>Writing and Reading Cookies</TITLE> 
<SCRIPT LANGUAGE="JavaScript"> 

function setCookie(name, value, expires, path, domain, secure) {
  document.cookie = name + "=" + escape(value) + 
    ((expires) ? "; expires=" + expires.toGMTString() : "") + 
    ((path) ? "; path=" + path : "") + 
    ((domain) ? "; domain=" + domain : "") + 
    ((secure) ? "; secure" : ""); 
} 

function getCookie(name) {
  var cName = name + "="; 
  var dc = document.cookie; 
  if (dc.length>0) {
    begin = dc.indexOf(cName); 
    if (begin != -1) {
      begin += cName.length; 
      end = dc.indexOf(";", begin); 
      if (end == -1) end = dc.length; 
        return unescape(dc.substring(begin,end)); 
    } 
  } 
  return null; 
} 

</SCRIPT> 
</HEAD> 
<BODY> 
Tecle la Identificacion del usuario, y al darle click al Boton del Cookie.
Un COOKIE sera creado para ti.
<BR> 
<FORM> 
ID del Usuario: <INPUT TYPE=TEXT NAME=UserID> 
<BR> 
<INPUT TYPE=BUTTON VALUE="Crear Cookie" 
onClick='setCookie("UserID", document.forms[0].UserID.value)'> 
<BR> 
Dar Click en el BOTON de lectura del cookie para imprimirlo
<INPUT TYPE=BUTTON VALUE="Leer Cookie" 
onClick='alert(getCookie("UserID"))'> 
</FORM> 
</BODY> 
</HTML>
